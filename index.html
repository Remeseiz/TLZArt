<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Wife's Art Gallery</h1>
    <nav>
      <a href="index.html">Gallery</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/painting1.jpg" alt="Painting 1" onclick="openLightbox(this)" />
        <p>Sunset Over Fields - Oil on Canvas</p>
      </div>
      <div class="gallery-item">
        <img src="images/painting2.jpg" alt="Painting 2" onclick="openLightbox(this)" />
        <p>City Reflections - Acrylic</p>
      </div>
    </div>
  </main>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
